<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style2.css">
  <script src="https://kit.fontawesome.com/c3a6b53f78.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <section class="section">

    <div class="card">

      <div class="image">

        <img src="./image-equilibrium.jpg" alt="equilibrium cube">
  
        <div class="overlay">
          <i class="fa-solid  fa-eye"></i>
          
        </div>
      </div>
      <div class="content">

        <h3>Equilibrium #3429</h3>
    
        <p>Our Equilibrium collection promotes balance and calm.</p>
    
        <div class="icons">
          <span class="eth"><img src="./icon-ethereum.svg" alt="">0.0041ETH</span>
          <span class="clock"><img src="./icon-clock.svg" alt="">3 days left</span>
        </div>
    
    
        <div class="attribution">
          <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Anmol Singh</a>. -->
          <img src="./image-avatar.png" alt="">
           Creation of <a href="">Anmol Singh</a>
    
        </div> 
      </div>
    </div>






  </section>

</body>

</html>
